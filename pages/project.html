<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/pages stylesheet /style.css" />
  <link rel="stylesheet" href="/pages stylesheet /project.css" />
  
  <title>Project-page checkout my projects</title>
</head>

<body>
  <header>
    <nav id="side-logic">
      <div class="unhide">
        <h1>Kundan Chaudhary</h1>
        <div class="bar">
          <div id="bar1"></div>
          <div id="bar2"></div>
          <div id="bar3"></div>
        </div>
      </div>
      <ul>
        <li>Home</li>
        <li>Resume</li>
        <li>Project</li>
        <li>Contact me</li>
        <div class="theme-toggle">
          <button id="toggle-theme">Toggle Theme</button>
        </div>
      </ul>
    </nav>
  </header>
  <div class="product-container">
    <!-- Project Card 1 -->
    <div class="project">
      <img src="https://via.placeholder.com/320x200" alt="Project Image" />

      <p>This is a short description of a really cool project I made.</p>
      <div class="buttons">
        <button class="GitHub-code">VIEW CODE</button>
        <button class="project-view">VIEW PROJECT</button>
      </div>
    </div>
    
    <!-- Project Card 2 -->
    <div class="project">
      <img src="https://via.placeholder.com/320x200" alt="Project Image" />
      <h1>Another Cool Build</h1>
      <p>This project solves a common problem with a creative solution.</p>
      <div class="buttons">
        <button class="GitHub-code">VIEW CODE</button>
        <button class="project-view">VIEW PROJECT</button>
      </div>
    </div>
    
    <!-- Add more cards as needed -->
  </div>
  <script src="/js sheet /main.js"></script>
  <script src="/js sheet /project.js"></script>

</body>
